<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<canvas id="main-canvas" width="100vw" height="100vh"></canvas>
		<button id="share-menu" class="bttn share-menu" onclick="shareRecordClick(); this.blur();">Share record</button> 
		<button id="shop-menu" class="bttn shop-menu" onclick="shopClick(); this.blur();">shop</button>
		<button id="back-menu" class="bttn shop-menu" onclick="backClick(); this.blur();">back</button> 
		<button id="replay-menu" class="bttn replay-menu" onclick="replayClick(); this.blur();">replay</button> 
		<div id="shop-pannel" class="shop-container">
			<div class="shop-element">
				 <img class="shop-img" src="graphics/spaceship.png">
				 <div class="shop-element-inner">
				 	<button class="bttn" onclick="">selected</button>
				 </div>
			</div>
			<div class="shop-element">
				 <img class="shop-img" src="graphics/spaceship-pink.png">
				 <div class="shop-element-inner">
				 	<button class="bttn">200</button>
				 </div>
			</div>
			<div class="shop-element">
				 <img class="shop-img" src="graphics/spaceship-green.png">
				 <div class="shop-element-inner">
				 	<button class="bttn">200</button>
				 </div>
			</div>
			<div class="shop-element">
				 <img class="shop-img" src="graphics/spaceship-violet.png">
				 <div class="shop-element-inner">
				 	<button class="bttn">1000</button>
				 </div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
